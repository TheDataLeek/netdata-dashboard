<!DOCTYPE html>
<html lang="en">
<head>
<title>Server Status</title>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<script>
var netdataTheme = 'slate'; // this is dark
</script>
<script type="text/javascript" src="http://192.168.1.50:19999/dashboard.js"></script>
<script>
NETDATA.pause(function() {
NETDATA.options.current.show_help = false;
NETDATA.options.current.stop_updates_when_focus_is_lost = false;
NETDATA.unpause();
});
</script>

<style>
body {
    background: linear-gradient( rgba(0, 0, 0, 0.90), rgba(0, 0, 0, 0.90) );
    overflow: hidden;
}
</style>

</head>
<body>

<div class="container-fluid">

<div style="width: 100%;">
	<h3><center><a href="http://192.168.1.50:19999"> Server Vitals </h3></center></a>
<center>
<div class="netdata-container" style="margin-right: 10px;" data-netdata="disk_space._"'
	+ ' data-dimensions="used"'
	+ ' data-append-options="percentage"'
	+ ' data-chart-library="easypiechart"'
	+ ' data-title="Used sda"'
	+ ' data-units="%"'
	+ ' data-easypiechart-max-value="100"'
	+ ' data-width="9%"'
	+ ' data-before="0"'
	+ ' data-after="-' + duration.toString() + '"'
	+ ' data-points="' + duration.toString() + '"'
	+ ' data-colors="#DD4400"'
	+ ' role="application"></div>

<div class="netdata-container" style="margin-right: 10px;" data-netdata="system.io"'
	+ ' data-dimensions="in"'
	+ ' data-chart-library="easypiechart"'
	+ ' data-title="Disk Read"'
	+ ' data-width="11%"'
	+ ' data-before="0"'
	+ ' data-after="-' + duration.toString() + '"'
	+ ' data-points="' + duration.toString() + '"'
	+ ' role="application"></div>

<div class="netdata-container" style="margin-right: 10px;" data-netdata="system.io"'
	+ ' data-dimensions="out"'
	+ ' data-chart-library="easypiechart"'
	+ ' data-title="Disk Write"'
	+ ' data-width="11%"'
	+ ' data-before="0"'
	+ ' data-after="-' + duration.toString() + '"'
	+ ' data-points="' + duration.toString() + '"'
	+ ' role="application"></div>

<div class="netdata-container" style="margin-right: 10px;" data-netdata="system.cpu"'
	+ ' data-chart-library="gauge"'
	+ ' data-title="CPU"'
	+ ' data-units="%"'
	+ ' data-gauge-max-value="100"'
	+ ' data-width="20%"''
	></div>

<div class="netdata-container" style="margin-right: 10px;" data-netdata="system.ipv4"'
	+ ' data-dimensions="received"'
	+ ' data-chart-library="easypiechart"'
	+ ' data-title="IPv4 Inbound"'
	+ ' data-width="11%"'
	+ ' data-before="0"'
	+ ' data-after="-' + duration.toString() + '"'
	+ ' data-points="' + duration.toString() + '"'
	+ ' role="application"></div>

<div class="netdata-container" style="margin-right: 10px;" data-netdata="system.ipv4"'
	+ ' data-dimensions="sent"'
	+ ' data-chart-library="easypiechart"'
	+ ' data-title="IPv4 Outbound"'
	+ ' data-width="11%"'
	+ ' data-before="0"'
	+ ' data-after="-' + duration.toString() + '"'
	+ ' data-points="' + duration.toString() + '"'
	+ ' role="application"></div>

<div class="netdata-container" style="margin-right: 10px;" data-netdata="system.ram"'
	+ ' data-dimensions="used|buffers|active|wired"' // active and wired are FreeBSD stats
	+ ' data-append-options="percentage"'
	+ ' data-chart-library="easypiechart"'
	+ ' data-title="Used RAM"'
	+ ' data-units="%"'
	+ ' data-easypiechart-max-value="100"'
	+ ' data-width="9%"'
	+ ' data-after="-' + duration.toString() + '"'
	+ ' data-points="' + duration.toString() + '"'
	+ ' role="application"></div>
</center>

<div style="width: 50%; display: inline-block">
<h3>CPU Load</h3>
<div>
<div style="width: 33%; display: inline-block;">
	cores 0-3
    <div data-netdata="cpu.cpu0"
	data-chart-library="sparkline"
	data-width="100%"
	data-height="25"
	data-after="-300"
	></div>
    <br/>
    <div data-netdata="cpu.cpu1"
	data-chart-library="sparkline"
	data-width="100%"
	data-height="25"
	data-after="-300"
	></div>
    <br/>
    <div data-netdata="cpu.cpu2"
	data-chart-library="sparkline"
	data-width="100%"
	data-height="25"
	data-after="-300"
	></div>
    <br/>
    <div data-netdata="cpu.cpu3"
	data-chart-library="sparkline"
	data-width="100%"
	data-height="25"
	data-after="-300"
	></div>
    <br/>
</div>
<div style="width: 33%; display: inline-block;">
	cores 4-7
    <div data-netdata="cpu.cpu4"
	data-chart-library="sparkline"
	data-width="100%"
	data-height="25"
	data-after="-300"
	></div>
    <br/>
    <div data-netdata="cpu.cpu5"
	data-chart-library="sparkline"
	data-width="100%"
	data-height="25"
	data-after="-300"
	></div>
    <br/>
    <div data-netdata="cpu.cpu6"
	data-chart-library="sparkline"
	data-width="100%"
	data-height="25"
	data-after="-300"
	></div>
    <br/>
    <div data-netdata="cpu.cpu7"
	data-chart-library="sparkline"
	data-width="100%"
	data-height="25"
	data-after="-300"
	></div>
    <br/>
</div>
<div style="width: 33%; display: inline-block;">
	cores 8-11
    <div data-netdata="cpu.cpu8"
	data-chart-library="sparkline"
	data-width="100%"
	data-height="25"
	data-after="-300"
	></div>
    <br/>
    <div data-netdata="cpu.cpu9"
	data-chart-library="sparkline"
	data-width="100%"
	data-height="25"
	data-after="-300"
	></div>
    <br/>
    <div data-netdata="cpu.cpu10"
	data-chart-library="sparkline"
	data-width="100%"
	data-height="25"
	data-after="-300"
	></div>
    <br/>
    <div data-netdata="cpu.cpu11"
	data-chart-library="sparkline"
	data-width="100%"
	data-height="25"
	data-after="-300"
	></div>
    <br/>
</div>
</div>
<div style="width: 100%; display: inline-block;">
    <div data-netdata="system.cpu"
	data-chart-library="dygraph"
	data-dygraph-valuerange="[0, 100]"
	data-legend="no"
	data-width="100%"
	data-height="100"
	data-after="-300"
	></div>
    <br/>
</div>
<h3>Traffic</h3>
<div>
<div style="width: 100%; display: inline-block;">
    <div data-netdata="ipv4.tcpsock"
	data-chart-library="dygraph"
	data-width="100%"
	data-height="20"
	data-after="-300"
	></div>
</div>
<div style="width: 49%; display: inline-block;">
    <div data-netdata="ipv4.tcppackets"
	data-chart-library="dygraph"
	data-dygraph-valuerange="[0, 500]"
	data-width="100%"
	data-height="125"
	data-after="-300"
	></div>
</div>
<div style="width: 49%; display: inline-block;">
    <div data-netdata="ipv4.udppackets"
	data-chart-library="dygraph"
	data-dygraph-valuerange="[0, 100]"
	data-width="100%"
	data-height="125"
	data-after="-300"
	></div>
</div>
<div style="width: 49%; display: inline-block;">
    <div data-netdata="ipv4.icmp"
	data-chart-library="dygraph"
	data-dygraph-valuerange="[0, 100]"
	data-width="100%"
	data-height="125"
	data-after="-300"
	></div>
</div>
<div style="width: 49%; display: inline-block;">
    <div data-netdata="ipv4.packets"
	data-chart-library="dygraph"
	data-dygraph-valuerange="[0, 500]"
	data-width="100%"
	data-height="125"
	data-after="-300"
	></div>
</div>
</div>
</div>

<div style="width: 49%; display: inline-block">
<h3>Temperature</h3>
<div style="width: 100%; display: inline-block;">
<div data-netdata="sensors.coretemp_isa_0000_temperature"
    data-chart-library="dygraph"
    data-dygraph-valuerange="[0, 100]"
    data-width="100%"
    data-height="250"
    data-after="-300"
    ></div>
<br/>
</div>
<h3>Running Tasks</h3>
<div style="width: 100%; display: inline-block;">
<div data-netdata="users.cpu"
    data-chart-library="dygraph"
    data-width="100%"
    data-height="150"
    data-after="-300"
    ></div>
<br/>
<div data-netdata="apps.cpu"
    data-chart-library="dygraph"
    data-width="100%"
    data-height="200"
    data-after="-300"
    ></div>
<br/>
</div>
</div>

</body>
</html>
